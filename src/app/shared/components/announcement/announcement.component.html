<div *ngIf="show && currentAnnouncement" class="m-0 p-0">
  <div class="announcement-container">
    <div
      class="announcement-slide h-full"
      [ngClass]="{
        'slide-enter': !show,
        'slide-enter-active': show
      }"
    >
      <div
        class="bg-[#FEF6EE] border border-orange-300 mx-5 mt-3 rounded-xl shadow"
      >
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="flex p-2 rounded-full bg-orange-200">
                <svg
                  class="h-6 w-6 text-orange-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="#EF6820"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"
                  />
                </svg>
              </span>
              <div class="ml-5">
                <p class="font-semibold text-[#EF6820]">
                  <span>{{ currentAnnouncement.title }}</span>
                </p>
                <p class="text-sm text-[#414651]">
                  <span>{{ currentAnnouncement.description }}</span>
                </p>
              </div>
            </div>
            <div class="flex items-center">
              <a
                *ngIf="currentAnnouncement.link"
                [routerLink]="currentAnnouncement.link"
                class="text-sm font-medium text-primary hover:underline mr-3"
              >
                View Details
              </a>
              <app-button variant="defaultWarning" (click)="onClose()">
                <svg
                  class="h-6 w-6 text-orange-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </app-button>
              <!-- <button
              type="button"
              (click)="onClose()"
              class="flex p-2 rounded-md hover:bg-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              <span class="sr-only">Dismiss</span>
              <svg
                class="h-6 w-6 text-orange-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center">
    <button
      *ngFor="let announcement of announcements; let i = index"
      (click)="currentIndex = i"
      [class.bg-primary]="i === currentIndex"
      class="w-10 h-2 mx-1 rounded-full border border-gray-300 focus:outline-none"
    ></button>
  </div>
</div>
